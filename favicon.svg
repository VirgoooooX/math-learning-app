<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="14" fill="url(#grad1)" stroke="#fff" stroke-width="1"/>
  
  <!-- 数学符号 -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="8">
    <!-- 加号 -->
    <text x="8" y="12" text-anchor="middle">+</text>
    <!-- 减号 -->
    <text x="24" y="12" text-anchor="middle">-</text>
    <!-- 乘号 -->
    <text x="8" y="24" text-anchor="middle">×</text>
    <!-- 除号 -->
    <text x="24" y="24" text-anchor="middle">÷</text>
    
    <!-- 中心数字 -->
    <text x="16" y="20" font-size="10" text-anchor="middle" fill="#FFD700">123</text>
  </g>
</svg>