<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="72" cy="72" r="68" fill="url(#grad1)" stroke="#fff" stroke-width="4"/>
  
  <!-- 数学符号 -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold">
    <!-- 加号 -->
    <text x="35" y="50" font-size="24" text-anchor="middle">+</text>
    <!-- 减号 -->
    <text x="109" y="50" font-size="24" text-anchor="middle">-</text>
    <!-- 乘号 -->
    <text x="35" y="100" font-size="24" text-anchor="middle">×</text>
    <!-- 除号 -->
    <text x="109" y="100" font-size="24" text-anchor="middle">÷</text>
    
    <!-- 中心数字 -->
    <text x="72" y="82" font-size="32" text-anchor="middle" fill="#FFD700">123</text>
  </g>
  
  <!-- 装饰性星星 -->
  <g fill="#FFD700">
    <polygon points="20,20 22,26 28,26 23,30 25,36 20,32 15,36 17,30 12,26 18,26" />
    <polygon points="124,20 126,26 132,26 127,30 129,36 124,32 119,36 121,30 116,26 122,26" />
    <polygon points="20,124 22,130 28,130 23,134 25,140 20,136 15,140 17,134 12,130 18,130" />
    <polygon points="124,124 126,130 132,130 127,134 129,140 124,136 119,140 121,134 116,130 122,130" />
  </g>
</svg>