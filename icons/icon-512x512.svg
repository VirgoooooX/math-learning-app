<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#fff" stroke-width="16" filter="url(#shadow)"/>
  
  <!-- 数学符号 -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold">
    <!-- 加号 -->
    <text x="128" y="180" font-size="80" text-anchor="middle">+</text>
    <!-- 减号 -->
    <text x="384" y="180" font-size="80" text-anchor="middle">-</text>
    <!-- 乘号 -->
    <text x="128" y="360" font-size="80" text-anchor="middle">×</text>
    <!-- 除号 -->
    <text x="384" y="360" font-size="80" text-anchor="middle">÷</text>
    
    <!-- 中心数字 -->
    <text x="256" y="290" font-size="110" text-anchor="middle" fill="#FFD700" filter="url(#shadow)">123</text>
  </g>
  
  <!-- 装饰性星星 -->
  <g fill="#FFD700" filter="url(#shadow)">
    <polygon points="60,60 68,84 92,84 74,100 82,124 60,108 38,124 46,100 28,84 52,84" />
    <polygon points="452,60 460,84 484,84 466,100 474,124 452,108 430,124 438,100 420,84 444,84" />
    <polygon points="60,452 68,476 92,476 74,492 82,516 60,500 38,516 46,492 28,476 52,476" />
    <polygon points="452,452 460,476 484,476 466,492 474,516 452,500 430,516 438,492 420,476 444,476" />
  </g>
  
  <!-- 额外装饰元素 -->
  <g fill="rgba(255,255,255,0.3)">
    <circle cx="180" cy="120" r="8"/>
    <circle cx="332" cy="120" r="8"/>
    <circle cx="180" cy="392" r="8"/>
    <circle cx="332" cy="392" r="8"/>
  </g>
</svg>